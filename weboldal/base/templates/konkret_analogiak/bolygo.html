{% extends 'konkret_analogia.html' %}

{% block header %}
       <a href="{% url 'bolygo' analogia.nevID %}">{{ analogia.nevID }}</a>
{% endblock %}

{% block body %}

<p>Pontérték: {{analogia.pontertek}}</p>
<p>Típus: {{analogia.tipus}}</p>

<h3>Leírás:</h3>
{% for i in analogia.leiras %}
        <p> {{ i }} </p>
    {% endfor %}

{% endblock %}
