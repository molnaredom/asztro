{% extends 'analogia_db_base.html' %}

{% block content %}

<a id="create" href="{% url 'create-horoszkop' %}">Készíts Bolygó analógiát</a>
<hr>
<hr>


        <form method="POST">
            {% csrf_token %}
            <label> Válassz egy jegyet és egy bolygót a listázáshoz: </label><br>

            <label>
                <select name="jegyNev">
                    <option value="kos">kos</option>
                    <option value="bika">bika</option>
                    <option value="ikrek">ikrek</option>
                    <option value="rák">rák</option>
                    <option value="oroszlán">oroszlán</option>
                    <option value="szűz">szűz</option>
                    <option value="mérleg">mérleg</option>
                    <option value="skorpió">skorpió</option>
                </select>
            </label>
            <label>
                <select name="bolygoNev">
                    <option value="nap">nap</option>
                    <option value="hold">hold</option>
                    <option value="merkúr">merkúr</option>
                    <option value="mars">mars</option>
                    <option value="vénusz">vénusz</option>
                    <option value="jupiter">jupiter</option>
                    <option value="szaturnusz">szaturnusz</option>
                    <option value="uránusz">uránusz</option>
                    <option value="neptun">neptun</option>
                    <option value="plúto">plúto</option>
                </select>
            </label>
            <input type="submit" value="Listázás">
        </form>
{% for adat in jegy_alapjan_lekeres %}
<h6> <a href="{% url 'horoszkop' adat.id %}">{{adat}}</a> </h6>

{% endfor %}
<hr>
<hr>
{% for adat in adatok %}
<div id="exact">

    <h6> <a href="{% url 'horoszkop' adat.id %}">{{adat}}</a> </h6>
</div>

<div id="delete">
    <a href="{% url 'delete-horoszkop' adat.id %}">Delete {{adat}}</a>
</div>

<div id="update">

    <a href="{% url 'update-horoszkop' adat.id %}">Vátoztasd meg analógiát</a>

</div>
<hr>
{% endfor %}
<hr>
{% endblock content %}
