{% extends 'base.html' %}
{% block title %} Results {% endblock %}

{% block body %}
    <div class="container mt-4">
        <br>
        <table class="table">
            <thead>
            <tr>
                <th>Felhasználó</th>
                <th>Kvíz</th>
                <th>Eredmény</th>
                # todo percentage
                <th>Törlés</th>
            </tr>
            </thead>
            {% for mark in marks %}
                <tr>
                    <td>{{ mark.user }}</td>
                    <td>{{ mark.quiz }}</td>
{#                    todo percentage#}
                    <td>{{ mark.score }}</td>
                    <td><a href="/delete_result/{{ mark.id }}/" class="btn btn-danger">Delete</a></td>
                </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
