{% extends 'base.html' %}
{% block title %} Delete Results {% endblock %}

{% block body %}
<div class="container mt-4">
    <h4>Szeretnéd törölni {{marks.user}} felhasználó eredményét, akinek pontszáma: {{marks.score}} ebben a kvízben: {{marks.quiz}} ?</h4>
    <br>
    <form action="/delete_result/{{marks.id}}/" method="POST">

        {% csrf_token %}
        <a class="btn btn-warning" href="/results/">Mégse</a>

        <input class="btn btn-danger" type="submit" value="Törlés">
    </form>
</div>

{% endblock %}
