{% extends 'base.html' %}
{% block title %} Add Question {% endblock %}

{% block body %}
<div class="container mt-4">
  <form action="/home/add_question/" method="POST"> {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-info">Kvíz hozzáadás</button>
  </form>
  <br>
  <table class="table">
    <thead>
      <tr>
        <th>Question</th>
        <th>Quiz</th>
        <th>Delete</th>
      </tr>
    </thead>
    {% for question in questions %}
    <tr>
      <td><a href="/home/add_options/{{question.id}}/">{{question.content}}</a></td>
      <td>{{question.quiz}}</td>
      <td><a href="/home/delete_question/{{question.id}}/" class="btn btn-danger">Delete</a></td>
    </tr>
    {% endfor %}
  </table>
</div>
{% endblock %}
