<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Asztroldal</title>
</head>

<body>
<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="table" viewBox="0 0 16 16">
        <path d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm15 2h-4v3h4V4zm0 4h-4v3h4V8zm0 4h-4v3h3a1 1 0 0 0 1-1v-2zm-5 3v-3H6v3h4zm-5 0v-3H1v2a1 1 0 0 0 1 1h3zm-4-4h4V8H1v3zm0-4h4V4H1v3zm5-3v3h4V4H6zm4 4H6v3h4V8z"/>
    </symbol>
</svg>

<main>
    <h1 class="visually-hidden">Headers examples</h1>


    <div class="b-example-divider"></div>

    <header class="p-3 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                        <use xlink:href="#bootstrap"/>
                    </svg>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="/" class="nav-link px-2 text-white">Hóm</a></li>
                    <li><a href="{% url 'horoszkop_gyujtemeny' %}" class="nav-link px-2 text-white">Horoszkópok</a></li>
                    <li><a href="{% url 'analogia_adatbazis' %}" class="nav-link px-2 text-white">Analógia adatbázis</a>
                    </li>
                    <li><a href="#" class="nav-link px-2 text-white">Analógia gyakorló</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">Kérdések</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">Rólunk</a></li>
                </ul>

                {{request.user}}

                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                    <input type="search" class="form-control form-control-dark" placeholder="Keresés..."
                           aria-label="Search">
                </form>

                <div class="text-end">

                    {% if request.user.is_authenticated %}
                    <a href="{% url 'logout' %}"  class="btn btn-outline-light me-2">Kilépés</a>
                    {% else %}
                            <a href="{% url 'login' %}"  class="btn btn-outline-light me-2">Belépés</a>
                            <a href="{% url 'register' %}"  class="btn btn-warning">Regisztráció</a>
                    {% endif %}


                </div>
            </div>
        </div>
    </header>

</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"

{% include 'analogia_navbar.html' %}
